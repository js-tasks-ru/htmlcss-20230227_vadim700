				header
			</div>
		</header>
		<main class="main main_descripton">
			<div class="container" style="height: 100%;">
				<div class="description-wrapper">
					<aside class="description-wrapper__side-bar side-bar">
						<h2 class="side-bar__title">Elements</h2>
						<nav class="side-bar__nav">
							<ul class="side-bar__list">

									<a href="tooltip.html" class="side-bar__link ">Tooltip</a>
								</li>
								<li class="side-bar__item">
									<a href="/pages/radio-buttons.html" class="side-bar__link side-bar__link_selected">Custom
										form elements</a>

								<li class="side-bar__item">

								<li class="side-bar__item">
									<a href="/pages/modal.html" class="side-bar__link ">Modal dialog</a>

									<a href="/pages/histogram.html" class="side-bar__link ">Histogram</a>

								</li>
							</ul>
						</nav>
					</aside>

					<div class="description-wrapper__component-description component-description">
						<div class="component-description__top">
							<h1 class="component-description__title">Custom form elements</h1>
							<div class="component-description__top-content card__content_grid-preview"
								style="max-height: 270px">
								<label class="checkbox">
									<input type="checkbox" class="checkbox__input">
									<div class="checkbox__state">
										<div class="checkbox__control">
											<svg class="checkbox__icon">
												<use href="/assets/images/sprite.svg#check"></use>
											</svg>
										</div>
										<div class="checkbox__label">Default</div>
									</div>
								</label>
								<label class="checkbox">
									<input type="checkbox" class="checkbox__input" checked>
									<div class="checkbox__state">
										<div class="checkbox__control">
											<svg class="checkbox__icon">
												<use href="/assets/images/sprite.svg#check"></use>
											</svg>
										</div>
										<div class="checkbox__label">Checked</div>
									</div>
								</label>
								<label class="checkbox">
									<input type="checkbox" class="checkbox__input" disabled>
									<div class="checkbox__state">
										<div class="checkbox__control">
											<svg class="checkbox__icon">
												<use href="/assets/images/sprite.svg#check"></use>
											</svg>
										</div>
										<div class="checkbox__label">Disabled</div>
									</div>
								</label>

								<label class="radio">
									<input type="radio" class="radio__input" name="radio-name">
									<div class="radio__state">
										<div class="radio__control"></div>
										<div class="radio__label">Default</div>
									</div>
								</label>
								<label class="radio">
									<input type="radio" class="radio__input" name="radio-name" checked>
									<div class="radio__state">
										<div class="radio__control"></div>
										<div class="radio__label">Selected</div>
									</div>
								</label>
								<label class="radio">
									<input type="radio" class="radio__input" name="radio-name" disabled>
									<div class="radio__state">
										<div class="radio__control"></div>
										<div class="radio__label">Disabled</div>
									</div>
								</label>

								<label class="toggler">
									<input type="checkbox" class="toggler__input">
									<div class="toggler__state">
										<div class="toggler__control"></div>
										<div class="toggler__label">Off</div>
									</div>
								</label>
								<label class="toggler">
									<input type="checkbox" class="toggler__input" checked>
									<div class="toggler__state">
										<div class="toggler__control"></div>
										<div class="toggler__label">On</div>
									</div>
								</label>
								<label class="toggler">
									<input type="checkbox" class="toggler__input" disabled>
									<div class="toggler__state">
										<div class="toggler__control"></div>
										<div class="toggler__label">Disabled</div>
									</div>
								</label>
							</div>

						</div>
						<div class="component-description__tabs tabs">
							<input checked class="tabs__input tabs__input_html" type="radio" id="#html" name="tabs">
							<input class="tabs__input tabs__input_css" type="radio" id="#css" name="tabs">
							<div class="tabs__scroller">
								<label class="tabs__label tabs__label_html" for="#html">HTML</label>
								<label class="tabs__label tabs__label_css" for="#css">CSS</label>
							</div>
							<div class="tabs__content tabs__content_html">
								<figure>
									<pre>
									<code class="language-html">
&lt;label class=&quot;checkbox&quot;&gt;
	&lt;input type=&quot;checkbox&quot; class=&quot;checkbox__input&quot;&gt;
	&lt;div class=&quot;checkbox__state&quot;&gt;
		&lt;div class=&quot;checkbox__control&quot;&gt;
			&lt;svg class=&quot;checkbox__icon&quot;&gt;
				&lt;use href=&quot;/assets/images/sprite.svg#check&quot;&gt;&lt;/use&gt;
			&lt;/svg&gt;
		&lt;/div&gt;
		&lt;div class=&quot;checkbox__label&quot;&gt;Default&lt;/div&gt;
	&lt;/div&gt;
&lt;/label&gt;

&lt;label class=&quot;radio&quot;&gt;
	&lt;input type=&quot;radio&quot; class=&quot;radio__input&quot; name=&quot;radio-name&quot;&gt;
	&lt;div class=&quot;radio__state&quot;&gt;
		&lt;div class=&quot;radio__control&quot;&gt;&lt;/div&gt;
		&lt;div class=&quot;radio__label&quot;&gt;Default&lt;/div&gt;
	&lt;/div&gt;
&lt;/label&gt;
									</code>
								</pre>
								</figure>
							</div>
							<div class="tabs__content tabs__content_css">
								<figure>
									<pre>
									<code class="language-css">
.checkbox {
	display: inline-block;
	position: relative;
}

.checkbox__input {
	position: absolute;
	clip: rect(0, 0, 0, 0);
}

.checkbox__state {
	display: flex;
	align-items: center;
	gap: 12px;
	cursor: pointer;
}

.checkbox__control {
	width: 28px;
	height: 28px;
	background: var(--white);
	border: 1px solid var(--grey-2);
	border-radius: 4px;

	display: flex;
	justify-content: center;
	align-items: center;
}

.checkbox__icon {
	width: 28px;
	height: 28px;
	color: var(--white);
	display: none;
}

.checkbox__label {
	font-family: 'Inter';
	font-style: normal;
	font-weight: 400;
	font-size: 16px;
	line-height: 1.5;
	color: var(--grey-4);
	user-select: none;
}

.checkbox__input:checked~.checkbox__state .checkbox__icon {
	display: block;
}

.checkbox__input:checked~.checkbox__state .checkbox__control {
	background: var(--blue);
	border: 1px solid var(--blue);
}

.checkbox__input:focus~.checkbox__state .checkbox__label {
	text-decoration: underline;
}

.checkbox__input:disabled~.checkbox__state .checkbox__control {
	background: var(--grey-2);
}

.checkbox__input:disabled~.checkbox__state .checkbox__label {
	color: var(--grey-2);
}

.checkbox__input:disabled~.checkbox__state {
	cursor: default;
}
									</code>
								</pre>
								</figure>
							</div>
						</div>
					</div>
				</div>
		</main>
		<footer class="footer footer_description">Reusable component library</footer>
	</div>

	<script>hljs.highlightAll();</script>
</body>

</html>
